{% extends 'base.html' %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Task Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/planning2.css' %}">
    {% endblock css %}

    {% block content %}
        <div class="calendar-container">
            <center><h1>Task Calendar</h1></center>
            <div id="calendar">
                
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            // Initialize FullCalendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Default view
                events: '/api/tasks/',  // Fetch tasks from Django backend
                eventClick: function(info) {
                    alert('Task: ' + info.event.title + '\nDescription: ' + info.event.extendedProps.description);
                }
            });

            calendar.render();
        });
    </script>
    {% endblock content %}
