<!DOCTYPE html>
<html>
<head>
    <title>Automatic Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            margin: 20px 0;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automatic Attendance System</h1>
        <p>Please position your face in front of the camera. Attendance will be marked automatically.</p>
        
        <div class="video-container">
            <img src="{% url 'video_feed' %}">
        </div>
        
        <div class="status">
            <h3>Status:</h3>
            <p>When your face is recognized, your name will appear above your face and attendance will be recorded.</p>
            <p>Each student can only be marked present once every 30 minutes.</p>
        </div>
    </div>
</body>
</html>
