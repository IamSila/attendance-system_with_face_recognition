{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - March 2025</title>
    
</head>
{% block content %}
    <div class="calendar">
        <h1><i class="fa-solid fa-less-than"></i>March 2025<i class="fa-solid fa-greater-than"></i></h1>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>
    
{% endblock %}
</html>
